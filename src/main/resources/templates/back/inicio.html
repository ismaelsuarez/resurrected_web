<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="back/backFragments :: head_basic"></div>
</head>

<body>

	<!-- HEADER -->
	<header>
		<div th:replace="back/backFragments :: nav_basic"></div>
	</header>

	<!-- MAIN CONTENT -->
	<main class="container mt-3">

		<!-- SECTION PRODUCTOS -->
		<section>
			<h3>PRODUCTOS</h3>

			<!-- ALTA -->
			<hr>
			<h5>ALTA</h5>
			<form action="/producto" method="POST" th:ob
											enctype="multipart/form-data">
											<p th:if="${error !=null}" th:text="${error}"
												style="color: red"></p>
				<div class="row mb-3">
					<div class="col-md-6">
						<div class="form-floating mb-3 mb-md-0">
							<input th:ob class="form-control" name="name"
								id="inputFirstName" type="text" placeholder="Ingrese su nombre"
								th:value="${name}" /> <label style="color: gray"
								for="inputFirstName">Nombre</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-floating mb-3 mb-md-0">
							<input  class="form-control" name="status"
								id="inputFirstName" type="text" placeholder="estado"
								th:value="${status}" /> <label style="color: gray"
								for="inputFirstName">Estado</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input class="form-control" name="size"
								id="inputLastName" type="text"
								placeholder="Enter your last name" th:value="${size}" /> <label
								style="color: gray" for="inputLastName">Medidas</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input  class="form-control" name="category"
								id="inputLastName" type="text"
								placeholder="Enter your last name" th:value="${category}" /> <label
								style="color: gray" for="inputLastName">Categoria</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input class="form-control" name="description"
								id="inputLastName" type="text"
								placeholder="Enter your last name" th:value="${description}" /> <label
								style="color: gray" for="inputLastName">Descripcion</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input  class="form-control" name="rawMaterials"
								id="inputLastName" type="number" placeholder="portion"
								th:value="${rawMaterials}" /> <label style="color: gray"
								for="inputLastName">Materiales</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input  class="form-control" name="cost"
								id="inputprecio" type="number" placeholder="costo"
								th:value="${cost}" /> <label style="color: gray"
								for="inputLastName">Costo</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input class="form-control" name="price"
								id="inputprecio" type="number" placeholder="price"
								th:value="${cost}" /> <label style="color: gray"
								for="inputLastName">Precio</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input class="form-control" name="stock"
								id="inputprecio" type="number" placeholder="stock"
								th:value="${stock}" /> <label style="color: gray"
								for="inputLastName">Stock</label>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<div class="form-floating">
							<input class="form-control" name="iva"
								id="inputprecio" type="number" placeholder="iva"
								th:value="${iva}" /> <label style="color: gray"
								for="inputLastName">IVA</label>
						</div>
					</div>
					
				</div>

				<div>
					<div>
						<label>Cargar foto de perfil</label>
					</div>
				</div>
				<div class="form-floating mb-3">
					<input style="color: gray" class="form-control" name="file"
						id="inputEmail" type="file"/>
					<label>Cargar foto de perfil</label>
				</div>

				<div class="mt-4 mb-0">
					<button class="btn btn-primary btn-xl" type="submit">Registrar producto</button>
				</div>
			</form>

			<!-- MODIFICACION -->
			<hr>
			<h5>MODIFICACION</h5>
			<form>
				<div class="mb-3">
					<label for="Select" class="form-label">Seleccionar Producto
						a Modificar</label> <select id="Select" class="form-select">
						<option>Producto 1</option>
						<option>Producto 2</option>
						<option>Producto 3</option>
						<option>Producto 4</option>
						<option>Producto 5</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="nombreProducto" class="form-label">Nombre
						Producto</label> <input type="text" class="form-control"
						id="nombreProducto" name="name">
				</div>
				<div class="mb-3">
					<label for="statusProducto" class="form-label">Seleccionar
						Status</label> <select id="statusProducto" class="form-select">
						<option>Disponible</option>
						<option>Pendiente</option>
						<option>Agotado</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="descripcionProducto" class="form-label">Descripcion
						Producto</label>
					<textarea class="form-control" id="descripcionProducto" rows="3"
						name="description"></textarea>
				</div>
				<label for="nada" class="form-label">COMPLETAR ATRIBUTOS Y
					ETC.</label>
				<button type="submit" class="btn btn-primary">Modificar</button>
			</form>

			<!-- BAJA -->
			<hr>
			<h5>BAJA</h5>
			<form>
				<div class="mb-3">
					<label for="Select" class="form-label">Seleccionar Producto
						a Eliminar</label> <select id="Select" class="form-select">
						<option>Producto 1</option>
						<option>Producto 2</option>
						<option>Producto 3</option>
						<option>Producto 4</option>
						<option>Producto 5</option>
					</select>
				</div>
				<button type="submit" class="btn btn-danger">Eliminar</button>
			</form>

		</section>

	</main>

	<!-- LINKS SCRIPTS BOOTSTRAP -->
	<div th:replace="back/backFragments :: scripts_bootstrap"></div>

</body>

</html>
